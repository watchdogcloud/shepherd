syntax = "proto3";

option go_package = "github.com/zakhaev26/WatchDog";

message Book {
    int32 Id = 1;
    string Title = 2;
    Author Author = 3;
    Category Category = 4;   
}

enum Category {
    Novel = 0;
    SciFi = 1;
    Fantasy = 2;
    Spiritual =3 ;
}

message Author {
    int32 Id = 1;
    string Name = 2;
}