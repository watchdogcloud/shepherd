<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Client</title>
</head>
<body>

<script>
    // Create an EventSource for the SSE server
    const eventSource = new EventSource("http://127.0.0.1:8080/");

    eventSource.onmessage = function(event) {
    console.log(event.data)
    document.getElementById("output").innerText = event.data;
};

    // Handle the connection error
    eventSource.onerror = function(error) {
        console.error("Error with SSE connection:", error);
        document.getElementById("output").innerText = "Server Error";
    };

    // Close the SSE connection on page unload or when needed
    window.onbeforeunload = function() {
        eventSource.close();
    };
</script>

<p id="output">Waiting for messages...</p>

</body>
</html>
